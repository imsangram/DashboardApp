{{ user | json }}

<div class="row">
    <div class="col-lg-12 col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">Add user</h4>
            </div>
            <div class="content">
                <form name="form" #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control border-input" placeholder="First Name" type="text"
                                    name="firstName" [ngModel]="user.firstName" #firstName="ngModel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control border-input" placeholder="Last Name" type="text"
                                    name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>New Password</label>
                                <input class="form-control border-input" placeholder="Password" type="password"
                                    name="password" [(ngModel)]="user.password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input class="form-control border-input" placeholder="Date of Birth" type="text"
                                    name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" [disabled]="!userForm.valid" type="submit">
                            Ok
                        </button>
                        <button class="btn btn-secondary" [disabled]="!userForm.valid">
                            Cancel
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
