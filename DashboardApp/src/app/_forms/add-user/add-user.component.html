<div class="row">
    <div class="col-lg-12 col-md-8">
        <div class="card">
            <div class="header">
                <h4 class="title">Add user</h4>
            </div>
            <div class="content">
                <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control border-input" placeholder="Company" type="text" name="firstName" ngModel>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control border-input" placeholder="Last Name" type="text" name="lastName" ngModel>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" [disabled]="!userForm.valid" type="submit">Add Profile</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<strong>Form Value</strong>
<pre>{{ userForm.value | json }}</pre>
<strong>Form is valid:</strong> {{userForm.valid}}
